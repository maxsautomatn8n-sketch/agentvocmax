<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Webhook N8N - Simulation Eleven Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .webhook-url {
            margin-bottom: 20px;
        }

        .webhook-url input {
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.show {
            display: block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 13px;
            color: #0d47a1;
        }

        .json-preview {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Webhook N8N</h1>
        <p class="subtitle">Simule les donn√©es envoy√©es par Eleven Labs</p>

        <div class="info-box">
            ‚ö†Ô∏è <strong>Important :</strong> Entre l'URL de ton webhook N8N ci-dessous. Tu la trouves en cliquant sur le node "Webhook" dans N8N.
        </div>

        <form id="testForm">
            <div class="webhook-url">
                <label for="webhookUrl">üîó URL Webhook N8N</label>
                <input 
                    type="text" 
                    id="webhookUrl" 
                    placeholder="https://maxime.autoagents.app.n8n.cloud/webhook/..."
                    required
                >
            </div>

            <div class="form-group">
                <label for="customerName">üë§ Nom du client</label>
                <input 
                    type="text" 
                    id="customerName" 
                    placeholder="Jean Dupont"
                    value="Jean Dupont"
                    required
                >
            </div>

            <div class="form-group">
                <label for="phone">üìû T√©l√©phone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="+33 6 12 34 56 78"
                    value="+33 6 12 34 56 78"
                    required
                >
            </div>

            <div class="form-group">
                <label for="service">‚úÇÔ∏è Service</label>
                <select id="service" required>
                    <option value="">S√©lectionner un service...</option>
                    <option value="Coupe homme">Coupe homme</option>
                    <option value="Coupe femme">Coupe femme</option>
                    <option value="Coloration">Coloration</option>
                    <option value="Barbe">Barbe</option>
                    <option value="Brushing">Brushing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">üìÖ Date</label>
                <input 
                    type="date" 
                    id="date" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="time">‚è∞ Heure</label>
                <input 
                    type="time" 
                    id="time" 
                    value="14:00"
                    required
                >
            </div>

            <button type="submit" id="submitBtn">
                üöÄ Envoyer au Webhook N8N
            </button>
        </form>

        <div id="result" class="result"></div>
        
        <div id="jsonPreview" class="json-preview" style="display: none;">
            <strong>Donn√©es envoy√©es :</strong>
            <pre id="jsonData"></pre>
        </div>
    </div>

    <script>
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').valueAsDate = tomorrow;

        // Load saved webhook URL
        const savedWebhookUrl = localStorage.getItem('webhookUrl');
        if (savedWebhookUrl) {
            document.getElementById('webhookUrl').value = savedWebhookUrl;
        }

        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const jsonPreview = document.getElementById('jsonPreview');
            const jsonData = document.getElementById('jsonData');
            
            // Get form values
            const webhookUrl = document.getElementById('webhookUrl').value;
            const customerName = document.getElementById('customerName').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            // Save webhook URL
            localStorage.setItem('webhookUrl', webhookUrl);
            
            // Create ISO datetime
            const datetime = `${date}T${time}:00+01:00`;
            
            // Prepare data (simulating Eleven Labs format)
            const data = {
                customer_name: customerName,
                phone: phone,
                service: service,
                date: date,
                time: time,
                appointmentDate: datetime,
                datetime: datetime
            };
            
            // Show JSON preview
            jsonData.textContent = JSON.stringify(data, null, 2);
            jsonPreview.style.display = 'block';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Envoi en cours...';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    resultDiv.className = 'result success show';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Succ√®s !</strong><br>
                        Le webhook N8N a bien re√ßu les donn√©es.<br>
                        V√©rifie ton Google Calendar !
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.className = 'result error show';
                resultDiv.innerHTML = `
                    <strong>‚ùå Erreur</strong><br>
                    ${error.message}<br>
                    <small>V√©rifie que l'URL du webhook est correcte et que le workflow est actif dans N8N.</small>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Envoyer au Webhook N8N';
            }
        });
    </script>
</body>
</html>
